<body id="contactBody">
    <div class="mainContent">
        <div class="persian flex">
            <ul id="menu">
                <li><div style="font-family: Arial, Helvetica, sans-serif;font-size: 35px;font-weight: 400;flex-wrap: nowrap;"><strong>^.ᆽ.^= ∫</strong></div>

            </ul>
            <h1>Contact Us:</h1>
            <form id="contactForm">
                <input id="fName" type="text" placeholder="First Name">
                <input id ="lName" type="text" placeholder="Last Name">
                <input id ="tel" type="tel" placeholder="Phone Number">
                <input id ="email" type="email" placeholder="Email">
                <input id = "date" type="date" placeholder="Best day to reach out">
                <div class="options">
                    <button class="dropbtn">Preferred<br>Contact Method</button>
                    <div class="options-content">
                        <div onClick="setContactMethod(1)">Phone</div>
                        <div onClick="setContactMethod(2)">E-mail</div>
                    </div>
                </div>
                <input type="submit" value="Send" onclick="confirmWithUser()">
            </form>
            <label>Hours of Operation:</label>
            <table>
                <tr><td>Monday</td><td>7am - 4pm PST</td></tr>
                <tr><td>Tuesday</td><td>7am - 4pm PST</td></tr>
                <tr><td>Wednesday</td><td>7am - 4pm PST</td></tr>
                <tr><td>Thursday</td><td>7am - 4pm PST</td></tr>

                <tr><td>Saturday</td><td>[Closed]</td></tr>
                <tr><td>Sunday</td><td>[Closed]</td></tr>

        </div>
